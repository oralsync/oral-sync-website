<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OralSync - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #17252A 0%, #2B7A78 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #DEF2F1 0%, #C9A961 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 22px;
            color: #DEF2F1;
            margin-bottom: 50px;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .status {
            font-size: 16px;
            color: #C9A961;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 48px; }
            .tagline { font-size: 18px; }
            .logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <svg width="140" height="140" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="toothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#DEF2F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3AAFA9;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="syncGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E5C47F;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M100 45 C85 45 75 55 75 70 L75 100 C75 115 70 130 65 145 C60 160 65 175 75 175 C85 175 90 165 95 150 C97 145 98 140 100 140 C102 140 103 145 105 150 C110 165 115 175 125 175 C135 175 140 160 135 145 C130 130 125 115 125 100 L125 70 C125 55 115 45 100 45 Z" fill="url(#toothGradient)"/>
                <path d="M140 90 A35 35 0 0 1 140 110 L145 107 L140 115 L135 107 L140 110 A30 30 0 0 0 140 90" fill="url(#syncGradient)"/>
                <path d="M60 110 A35 35 0 0 1 60 90 L55 93 L60 85 L65 93 L60 90 A30 30 0 0 0 60 110" fill="url(#syncGradient)"/>
            </svg>
        </div>
        
        <!-- Main Content -->
        <h1>OralSync</h1>
        <p class="tagline">Synchronized Excellence</p>
        <p class="status">Coming Soon</p>
    </div>
</body>
</html>
